<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <style>
    /* Add your CSS styles here to format the form nicely */
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    h1 {
      background-color: #007BFF;
      color: #fff;
      padding: 20px 0;
    }

    form {
      background-color: #fff;
      width: 80%;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
    }

    label {
      display: block;
      margin-top: 10px;
      text-align: left;
    }

    input[type="text"],
    input[type="date"],
    select,
    input[type="email"],
    input[type="tel"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }

    input[type="checkbox"] {
      margin-top: 5px;
    }

    #validation-error {
      color: red;
      margin-top: 10px;
    }

    button {
      background-color: #007BFF;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 3px;
      margin-top: 20px;
      cursor: pointer;
    }

    #popup {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      z-index: 999;
    }

    #popup-content {
      background-color: #fff;
      width: 80%;
      max-width: 600px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
    }

    #close-popup {
      background-color: #007BFF;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 3px;
      margin-top: 20px;
      cursor: pointer;
      display: block;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <h1>Survey Form</h1>
  <form id="survey-form">
    <label for="first-name">First Name:</label>
    <input type="text" id="first-name" required>

    <label for="last-name">Last Name:</label>
    <input type="text" id="last-name" required>

    <label for="date-of-birth">Date of Birth:</label>
    <input type="date" id="date-of-birth" required>

    <label for="country">Country:</label>
    <select id="country" required>
      <option value="">Select Country</option>
      <option value="India">India</option>
      <option value="Canada">Canada</option>
      <option value="UK">UK</option>
      <!-- Add more countries as needed -->
    </select>

    <label>Gender:</label>
    <input type="checkbox" id="male" name="gender" value="Male"> <label for="male">Male</label>
    <input type="checkbox" id="female" name="gender" value="Female"> <label for="female">Female</label>
    <input type="checkbox" id="other" name="gender" value="Other"> <label for="other">Other</label>

    <label for="profession">Profession:</label>
    <input type="text" id="profession" required>

    <label for="email">Email:</label>
    <input type="email" id="email" required>

    <label for="mobile-number">Mobile Number:</label>
    <input type="tel" id="mobile-number" required>

    <div id="validation-error"></div>

    <button type="button" id="submit-button">Submit</button>
    <button type="button" id="reset-button">Reset</button>
  </form>

  <div id="popup" class="hidden">
    <h2>Survey Form Submission</h2>
    <div id="popup-content">
      <!-- Selected values will appear here -->
    </div>
    <button type="button" id="close-popup">Close</button>
  </div>

  <script>
    // Your JavaScript code goes here (as provided in the previous response)
  </script>
</body>
</html>
